<mat-card>
  <mat-card-title>{{ data.task.title }}</mat-card-title>
  <mat-card-content>
    <p><strong>Description:</strong> {{ data.task.description || 'N/A' }}</p>
    <p><strong>Status:</strong> {{ data.task.status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClose()">Close</button>
  </mat-card-actions>
</mat-card>
