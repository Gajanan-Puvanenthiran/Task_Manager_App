<div class="task-list-container">
  <h2>Task List</h2>

  <div class="filter-section">
    <mat-form-field>
      <mat-label>Filter by Status</mat-label>
      <mat-select [(ngModel)]="filterStatus">
        <mat-option *ngFor="let option of statusOptions" [value]="option">
          {{ option || 'All' }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="filterTasks()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description || 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editTask(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="showDetails(element)">
          <mat-icon>info</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="accent" routerLink="/tasks/new">Add Task</button>
</div>
