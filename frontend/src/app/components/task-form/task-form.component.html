<div class="task-form-container">
  <mat-card>
    <mat-card-title>{{ taskId ? 'Edit Task' : 'Add Task' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required placeholder="Enter Task Title" />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter Task Description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option *ngFor="let option of statusOptions" [value]="option">{{ option }}</mat-option>
          </mat-select>
          <mat-error *ngIf="taskForm.get('status')?.hasError('required')">Status is required</mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">{{ taskId ? 'Update' : 'Add' }}</button>
          <button mat-stroked-button color="warn" type="button" (click)="goBackToTaskList()">
            Back to TaskList
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
